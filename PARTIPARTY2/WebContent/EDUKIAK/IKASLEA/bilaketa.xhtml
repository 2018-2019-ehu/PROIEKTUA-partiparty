<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/EDUKIAK/TXANT/txantiloia.xhtml">

	<ui:define name="Izenburua">PARTIPARTY</ui:define>
	<ui:define name="OrrialdearenHasiera">
	</ui:define>
	
	<ui:define name="Edukia">
		<div class="logoa">
		<img src="../IRUDIAK/LOGO1.png" alt="PPLogo" />
		<h1>BILATU KLASE PARTIKULARRAK</h1>
		<div id="botoiak">
		<h:form>
			<h:commandButton id="lolo" action="ikaslearenProfila" value="PROFILERA ITZULI" />
		</h:form>
		</div>
		</div>
		<hr></hr>
		<br></br>
		
		<h:form>
			<h:dataTable value="#{iragazkiakMB}" var="i">
				<h:column>
					<f:facet name="header">IKASGAIA</f:facet>
					<h:selectOneMenu id="ikasgaia" value="#{i.idSelectItemIkasgaia}">
						<f:selectItems value="#{i.listSelectItemIkasgaia}" />
					</h:selectOneMenu>
				</h:column>
				<h:column>
					<f:facet name="header">MAILA</f:facet>
					<h:selectOneMenu id="maila" value="#{i.idSelectItemMaila}">
						<f:selectItems value="#{i.listSelectItemMaila}" />
					</h:selectOneMenu>
				</h:column>
				<h:column>
					<f:facet name="header">KOKAPENA</f:facet>
					<h:inputText id="kok" value="#{i.kokapena}" />
				</h:column>
				<h:column>
					<f:facet name="header">EKINTZA</f:facet>
					<h:commandButton id="bilatu" actionListener="#{ikasleZerbitzuakMB.klaseIragazkiak(i)}" action="bilaketaEmaitzak" value="BILATU"/>
				</h:column>
			</h:dataTable>
			</h:form>
			<br/><br/>
			<hr></hr>
			<br></br>
			<h1>KLASE GUZTIAK</h1>
			<br></br>
			<h:form>
				<h:dataTable value="#{orokorrakMB.listKlaseak}" var="i">
					<h:column>
						<f:facet name="header">IRAKASLEA</f:facet>
						#{i.irakasleak.erabiltzaileIzena}
						
					</h:column>
					<h:column>
						<f:facet name="header">IKASGAIA</f:facet>
						#{i.ikasgaiak.izena}
						
					</h:column>
					<h:column>
						<f:facet name="header">MAILA</f:facet>
						#{i.mailak.izena}
					</h:column>	
					<h:column>
						<f:facet name="header">PREZIOA</f:facet>
						#{i.irakasleak.dirua}
					</h:column>		
					<h:column>
						<f:facet name="header">ORDUTEGIA</f:facet>
						#{i.ordutegiak.izena}
						
					</h:column>
					<h:column>
						<f:facet name="header">KOKAPENA</f:facet>
						#{i.irakasleak.kokapena}
					</h:column>	
					<h:column>
						<f:facet name="header">EKINTZA</f:facet>
						<h:commandButton actionListener="#{ikasleZerbitzuakMB.irakasleaGorde(i.irakasleak.erabiltzaileIzena)}" action="ikasleakIkustenIrakaslearenProfila" value="PROFILA IKUSI" />
					</h:column>	
					
				</h:dataTable>
			</h:form>

			<div id="botoiak">
			<h:form>
			<br></br>
			<hr></hr>
		<br></br>
				<h:commandButton  action="/EDUKIAK/index" value="SAIOA ITXI" />
			</h:form>
		</div>
		
	</ui:define>
</ui:composition>
</html>
