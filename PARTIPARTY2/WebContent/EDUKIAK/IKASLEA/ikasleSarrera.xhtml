<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/EDUKIAK/TXANT/txantiloia.xhtml">

	<ui:define name="Izenburua">PARTIPARTY</ui:define>
	<ui:define name="OrrialdearenHasiera">
		<h1>Sartu edo erregistratu, ikasle</h1>
	</ui:define>
	
	<ui:define name="Edukia">
		<br/>
		
		<h2>IKASLEAK</h2>
		
		<h:form>
			<h:dataTable value="#{orokorrakMB.listIkasleak}" var="ikaslea">
				<h:column>
					<f:facet name="header">ERABILTZAILE IZENA</f:facet>
					#{ikaslea.erabiltzaileIzena}
				</h:column>			
				<h:column>
					<f:facet name="header">IZENA</f:facet>
					#{ikaslea.izena}
				</h:column>
				<h:column>
					<f:facet name="header">ABIZENAK</f:facet>
					#{ikaslea.abizenak}
				</h:column>
				
			</h:dataTable>
		</h:form>
		
		<h:form>
			<h:dataTable value="#{ikasleaMB}" var="ikaslea">
				<h:column>
					<f:facet name="header">ERABILTZAILE IZENA</f:facet>
					<h:inputText id="erabiltzaileIzena" value="#{ikaslea.erabiltzaileIzena}" />
				
				</h:column>
				<h:column>
					<f:facet name="header">PASAHITZA</f:facet>
					<h:inputText id="pasahitza" value="#{ikaslea.pasahitza}" />
					
				</h:column>
				<h:column>
					<f:facet name="header">EKINTZA</f:facet>
					<h:commandButton id="login"  actionListener="#{ikasleZerbitzuakMB.loginEgiaztatu(ikaslea)}"  action="ikaslearenProfila"  value="SARTU"/>
				</h:column>
			</h:dataTable>
			<br/>
			
			<h:commandButton id="erregistroa" action="ikasleErregistroa" value="ERREGISTRATU"/>
				
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
