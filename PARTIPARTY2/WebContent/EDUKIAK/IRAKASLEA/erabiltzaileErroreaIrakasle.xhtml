<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/EDUKIAK/TXANT/txantiloia.xhtml">

	<ui:define name="Izenburua">PARTIPARTY</ui:define>
	<ui:define name="OrrialdearenHasiera">
		<h1>Sartu edo erregistratu, irakasle</h1>
	</ui:define>
	
	<ui:define name="Edukia">
		<br/>
		
		<h4>ERABILTZAILE OKERRA</h4>
		
		<h:form>
			<h:dataTable value="#{irakasleaMB}" var="irakaslea">
				<h:column>
					<f:facet name="header">ERABILTZAILE IZENA</f:facet>
					<h:inputText id="erabiltzaileIzena" value="#{irakaslea.erabiltzaileIzena}" />
				
				</h:column>
				<h:column>
					<f:facet name="header">PASAHITZA</f:facet>
					<h:inputText id="pasahitza" value="#{irakaslea.pasahitza}" />
					
				</h:column>
				<h:column>
					<f:facet name="header">EKINTZA</f:facet>
					<h:commandButton id="login"  action="#{adminZerbitzuakMB.loginEgiaztatu(irakaslea)}"  value="SARTU"/>
				</h:column>
			</h:dataTable>
			<br/>
			
			<h:commandButton id="erregistroa" action="irakasleErregistroa" value="ERREGISTRATU"/>
			<h:commandButton action="/EDUKIAK/index" value="ATZERA" />
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
