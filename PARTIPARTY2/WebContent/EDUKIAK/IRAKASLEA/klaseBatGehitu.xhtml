<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/EDUKIAK/TXANT/txantiloia.xhtml">

	<ui:define name="Izenburua">PARTIPARTY</ui:define>
	<ui:define name="OrrialdearenHasiera">
		<h1>Klase berria</h1>
	</ui:define>
	
	<ui:define name="Edukia">
		<br/>
		
		<h2>Sar itzazu klase berriaren datuak</h2>
		
		<h:form>
			<h:dataTable value="#{klaseaMB}" var="klasea">
				<h:column>
					<f:facet name="header">IKASGAIA</f:facet>
					<h:selectOneMenu id="ikasgaia" value="#{klasea.idSelectItemIkasgaia}">
						<f:selectItems value="#{klasea.listSelectItemIkasgaia}" />
					</h:selectOneMenu>
				</h:column>
				<h:column>
					<f:facet name="header">MAILA</f:facet>
					<h:selectOneMenu id="maila" value="#{klasea.idSelectItemMaila}">
						<f:selectItems value="#{klasea.listSelectItemMaila}" />
					</h:selectOneMenu>
				</h:column>
				<h:column>
					<f:facet name="header">ORDUTEGIA</f:facet>
					<h:selectOneMenu id="ordutegia" value="#{klasea.idSelectItemOrdutegia}">
						<f:selectItems value="#{klasea.listSelectItemOrdutegia}" />
					</h:selectOneMenu>
				</h:column>
				<h:column>
					<f:facet name="header">EKINTZA</f:facet>
					<h:commandButton id="gehituKlas" actionListener="#{adminZerbitzuakMB.klaseaGehitu(klasea)}" action= "irakaslearenProfila" value="GEHITU"/>
				</h:column>
			</h:dataTable>
			<br/>
			</h:form>
			<h3>Ez dago eman nahi duzun ikasgaia? Gehitu hemen:</h3>
			<h:form>
				<h:dataTable value="#{klaseaMB}" var="klas">
					<h:column>
						<f:facet name="header">IRAKASGAI BERRIA</f:facet>
						<h:inputText id="irak" value="#{klas.irak}" />
					</h:column>
					<h:column>
						<f:facet name="header">EKINTZA</f:facet>
						<h:commandButton id="gehituIrak" action="#{adminZerbitzuakMB.ikasgaiaGehitu(klas)}"  value="GEHITU"/>
					</h:column>
				</h:dataTable>
			</h:form>
		
	</ui:define>
</ui:composition>
</html>
